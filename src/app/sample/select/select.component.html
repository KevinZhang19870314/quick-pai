<div class="app-select-wrapper flex-wrap col-flex wrap">
  <x-select [(ngModel)]="xSelectedItem" [xItems]="xItems" [xSettings]="xSettings" (onSelected)="onSelected($event)">
    <x-select-item>
      <ng-template let-item="item">
        {{ item.id + ' - ' + item.label }}
      </ng-template>
    </x-select-item>
  </x-select>

  <span *ngIf="xSelectedItem">{{ '已选：' + xSelectedItem.id + ' - ' + xSelectedItem.label }}</span>
</div>
