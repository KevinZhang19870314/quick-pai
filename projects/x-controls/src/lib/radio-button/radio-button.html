<label class="x-radio-button-wrapper flex-wrap row-flex" [ngClass]="{'disabled': xDisabled}">
  <input type="checkbox" [(ngModel)]="xChecked" (change)="onChanged($event)" (click)="onClicked($event)"
    [disabled]="xDisabled">
  <span class="label-content after" [ngClass]="{'before': xLabelPosition === 'before', 'disabled': xDisabled}">
    <ng-content></ng-content>
  </span>
  <div class="rough">
    <svg #svg [ngClass]="{'x-radio-button-color': xColor === 'primary', 
    'x-radio-button-color-accent': xColor === 'accent', 
    'x-radio-button-color-warn': xColor === 'warn',
    'unselected': !xChecked,
    'disabled': xDisabled
  }"></svg>
  </div>
</label>
